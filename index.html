<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Titillium+Web" rel="stylesheet">
  </head>
  <body>
    <div class="center">
      <h2>Welcome Lucas</h2>
      <h3>What can I do today?</h3>
      <div id="search">
        <i id="progressButton"></i>
        <div id="inputContainer">

          <form class="google" method="get" name="frmhot">
            <input id="inputField" name="q" required autofocus id="text"/>
            <label id="inputLabel"></label>
      </form>
          <div id="inputProgress"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>

  <script>
  $('form[name="frmhot"]').submit(function(e){
    e.preventDefault();

    switch($('input[name="q"]').val()) {
      case 'facebook':
        window.location = 'https://www.facebook.com/'; break;
      case 'instagram':
        window.location = 'https://www.instagram.com/'; break;
      case 'plugga':
        window.location = 'https://www.netflix.com/browse'; break;
      case 'hbo':
        window.location = 'https://se.hbonordic.com/'; break;
      case 'lurre':
        window.location = 'http://lurre.se/'; break;
      case 'ejobb':
        window.location = 'https://goo.gl/ScFQgg'; break;

      default:
        window.location = 'https://www.google.se/search?q=' + $('input[name="q"]').val(); break;
    }
  })
  </script>
  </body>
</html>
